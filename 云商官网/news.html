		    			            <p class="newsdisc">9月25日，中共中央、国务院《关于营造企业家健康成长环境弘扬优秀企业家精神更好发挥企业家作用的意见》(以下简称《意见》)公布。《意见》提出营造“鼓励创新、宽容失败”的文化和社会氛围，在企业家群体中引发极大共鸣。</p>

		    			            <p class="newsdisc"> 9月1日，卓尔供应链召开2017年度第一期新员工入职培训暨月度工作总结会。会上，卓尔集团总部讲解各部门管理运行制度，新员工团队汇报工作成果，分享工作展望。卓尔供应链CEO王海龙充分肯定了新员工入职培训成果，并祝贺大家加入卓尔供应链这一旭日东升、人才荟萃的大家庭。会上，海龙总对员工们提出寄语：我们是新的团队，希望大家多多沟通，不仅要看到困难，解决困难，还要看到希望。</p>

		    			            <p class="newsdisc">综合《长江日报》报道 8月8日，武汉市工商业联合会（简称市工商联）第十四次代表大会召开，经大会选举，卓尔控股有限公司董事长阎志当
		    			            	选为新一届市工商联（总商会）主席（会长）。 市工商联主席一职由民营企业家担任，这在1952年成立的武汉市工商联65年历史上尚属首次。</p>
